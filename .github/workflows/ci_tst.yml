on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  workflow_call:

jobs:
  test:
    name: code standard
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 install dependencies"
        run: |
          pip install -r src/requirements.txt
          pip install pylint

      - name: "run pylint"
        run: pylint $(git ls-files '*.py')
